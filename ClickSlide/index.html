<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Slide</title>

    <!-- css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="nav">
        <img class="left" src="img/icons/arrow.svg" alt="">
        <img class="right" src="img/icons/arrow.svg" alt="">
        <div class="thumbnail"></div>
        <!-- <input class="input input--size" min="2" value=3 type="number"> -->
        <input class="input input--text" maxlength="15" placeholder="nick" type="text">
        <div class="buttons">
            <button class="button">3x3</button>
            <button class="button">4x4</button>
            <button class="button">5x5</button>
            <button class="button">6x6</button>
        </div>
        <div class="timer">
            <img class="digit" id="h10" src="img/clock/c0.gif">
            <img class="digit" id="h1" src="img/clock/c0.gif">
            <img class="digit" src="img/clock/colon.gif">
            <img class="digit" id="m10" src="img/clock/c0.gif">
            <img class="digit" id="m1" src="img/clock/c0.gif">
            <img class="digit" src="img/clock/colon.gif">
            <img class="digit" id="s10" src="img/clock/c0.gif">
            <img class="digit" id="s1" src="img/clock/c0.gif">
            <img class="digit" src="img/clock/dot.gif">
            <img class="digit" id="ms100" src="img/clock/c0.gif">
            <img class="digit" id="ms10" src="img/clock/c0.gif">
            <img class="digit" id="ms1" src="img/clock/c0.gif">
        </div>
    </nav>

    <div class="board">

    </div>

    <div class="top-wrapper">
        <div class="top"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
